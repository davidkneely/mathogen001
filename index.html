<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathogen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #game-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: calc(100vh - 60px);
        }
        #data-model, #game-settings {
            width: 300px;
            background-color: #fff;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }
        #data-model {
            border-right: 1px solid #ccc;
        }
        #game-settings {
            border-left: 1px solid #ccc;
        }
        #data-model h2, #game-settings h2 {
            margin-top: 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        #data-model h3, #game-settings h3 {
            margin-top: 15px;
            margin-bottom: 5px;
            color: #333;
        }
        #data-model pre {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 5px 0;
            font-family: monospace;
            font-size: 12px;
        }
        #game-area {
            flex-grow: 1;
            position: relative;
        }
        #canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        #game-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            z-index: 10;
        }
        #question {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        #score {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin: 5px 0 0 0;
        }
        .data-item {
            margin-bottom: 10px;
        }
        .data-label {
            font-weight: bold;
            margin-right: 5px;
        }
        .data-value {
            font-family: monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 5px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
            font-size: 12px;
        }
        th {
            background-color: #f2f2f2;
        }
        .current-question {
            background-color: #ffffcc;
        }
        .setting-group {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .setting-item {
            margin-bottom: 8px;
        }
        .setting-label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-item {
            margin-right: 15px;
            display: flex;
            align-items: center;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .slider-container {
            width: 100%;
            margin-top: 5px;
        }
        .slider {
            width: 100%;
        }
        .slider-value {
            display: inline-block;
            margin-left: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <p id="question">Question: 1 + 1 = ?</p>
        <p id="score">Score: 0</p>
    </div>
    
    <div id="game-container">
        <div id="data-model">
            <h2>DataModel</h2>
            
            <h3>Current Question</h3>
            <div id="current-question-display"></div>
            
            <h3>Questions Array</h3>
            <div id="questions-array"></div>
            
            <h3>Balls</h3>
            <div id="balls-info"></div>
            
            <h3>Game State</h3>
            <div id="game-state"></div>
        </div>
        
        <div id="game-area">
            <canvas id="canvas"></canvas>
        </div>
        
        <div id="game-settings">
            <h2>GameSettings</h2>
            
            <div class="setting-group">
                <h3>Question Types</h3>
                <div class="setting-item">
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="addition" name="operation" value="addition" checked>
                            <label for="addition">Addition</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="subtraction" name="operation" value="subtraction" checked>
                            <label for="subtraction">Subtraction</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="multiplication" name="operation" value="multiplication" checked>
                            <label for="multiplication">Multiplication</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="division" name="operation" value="division">
                            <label for="division">Division</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="setting-group">
                <h3>Number Range</h3>
                <div class="setting-item">
                    <label class="setting-label" for="min-number">Minimum Number:</label>
                    <input type="number" id="min-number" name="min-number" min="1" max="100" value="1">
                </div>
                <div class="setting-item">
                    <label class="setting-label" for="max-number">Maximum Number:</label>
                    <input type="number" id="max-number" name="max-number" min="1" max="100" value="10">
                </div>
            </div>
            
            <div class="setting-group">
                <h3>Game Configuration</h3>
                <div class="setting-item">
                    <label class="setting-label" for="question-count">Number of Questions:</label>
                    <input type="number" id="question-count" name="question-count" min="3" max="20" value="7">
                </div>
                <div class="setting-item">
                    <label class="setting-label" for="ball-count">Number of Balls:</label>
                    <input type="number" id="ball-count" name="ball-count" min="5" max="30" value="15">
                </div>
                <div class="setting-item">
                    <label class="setting-label" for="ball-size">Ball Size:</label>
                    <div class="slider-container">
                        <input type="range" min="10" max="50" value="30" class="slider" id="ball-size">
                        <span class="slider-value" id="ball-size-value">30</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label class="setting-label" for="gravity">Gravity:</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="20" value="10" class="slider" id="gravity">
                        <span class="slider-value" id="gravity-value">10</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label class="setting-label" for="respawn-delay">Respawn Delay (seconds):</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="10" value="5" class="slider" id="respawn-delay">
                        <span class="slider-value" id="respawn-delay-value">5</span>
                    </div>
                </div>
            </div>
            
            <div class="setting-group">
                <button id="apply-settings">Apply Settings</button>
                <button id="reset-settings">Reset to Default</button>
                <button id="restart-game">Restart Game</button>
            </div>
        </div>
    </div>
    
    <!-- Box2D physics library -->
    <script src="js/box2d.min.js"></script>
    
    <!-- Game scripts -->
    <script src="js/game.js"></script>
</body>
</html>
