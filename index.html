<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Ball Pop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        #game-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            z-index: 10;
        }
        #question {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        #score {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <p id="question">Question: 1 + 1 = ?</p>
        <p id="score">Score: 0</p>
    </div>
    <canvas id="canvas"></canvas>
    
    <!-- Box2D physics library -->
    <script src="js/box2d.min.js"></script>
    
    <!-- Game scripts -->
    <script src="js/game.js"></script>
</body>
</html>
